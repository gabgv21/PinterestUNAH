	 <div id="fb-root"></div>
        <script>
        window.fbAsyncInit = function() {
                FB.init({
                appId: '1354993577945011',
                status: true,
                cookie: true,
                xfbml: true
            });
             
        };

        (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/es_ES/all.js";
        ref.parentNode.insertBefore(js, ref);
        }(document));

        function login() {
            FB.login(function(response) {
                validarUsuario();

            }, {scope: 'public_profile, email'});            
        }

        function validarUsuario() {  
                FB.getLoginStatus(function(response) {  
                    if(response.status == 'connected') {  
                        FB.api('/me?fields=id,name,gender,email,locale,age_range,link,updated_time, picture', function(response) {  

                            var parametros='Email='+response.email;
                            //alert(parametros);
                            $.ajax({
                            	url:"ajax/gestionfb.php?accion=consultar",
                            	data:parametros,
                            	method:"POST",
                            	success:function(resultado){
                            		if(resultado==1){
                            		  window.location='pinterest.html';
                                    }else if(resultado==0){
                                        window.location='login.html';
                                    }
                            	}
                            });

                           })
                    }else if(response.status == 'not_authorized') {  
                        alert('Debes autorizar la app!');  
                   		} else {  
                        	alert('Debes ingresar a tu cuenta de Facebook!');;  
                   		}   
                    });  
                } 
                 

        function logout() {
            FB.logout(function(response) {
              // user is now logged out
            });
        }

        </script>
